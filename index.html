<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-*">
          <div class="cntr">
            <div class="cntr-innr">
              
                <div id="wrap">
                  <form action="" autocomplete="off">
                    <input id="search" name="search" type="text" placeholder="What're we looking for ?" autofocus><input id="search_submit" type="submit">
                  </form>
                </div>
                            
                <button class="bttn"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click Here For Random Wiki Article</a></button>
                <button class="bttn">Click Magnifying Glass to Search</button>
                
            </div><!-- /end .cntr-innr -->
          </div><!-- /end #search-form -->
        </div><!-- /end .col-md-* -->
      </div><!-- /end .row -->
      
      <div class="row">
        <div class="col-md-*">
           <div id="results">
           </div><!-- /end #results -->
        </div><!-- /end .col-md-* -->
      </div><!-- /end .row -->
      
      <div class="row">
        <div class="col-md-*">
           <footer class="footer">
           </footer><!-- /end .footer -->
        </div><!-- /end .col-md-* -->
      </div><!-- /end .row -->
    </div><!-- /end .container-fluid -->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/main.js"></script>
  </body>
</html>
